<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transiciones CSS</title>
    <style>
        .pelota{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
/*            transition-property: width;*/
            transition-duration: 1s;
/*            transition-delay: 1s;*/
            transition-timing-function: ease;
            transition: width 1s ease;
        }
        .pelota:hover{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="pelota pelota.b"></div>
</body>
</html>
<!--
Las transiciones CSS pueden especificarse usando varias propiedades:

/*Qué propiedades va a cambiar en la transición*/
transition-property: width, height;

/*Cuánto tiempo va a durar la transición*/
transition-duration: 1s;

/*Cuánto tiempo va a tardar la transición en ocurrir*/
transition-delay: 250ms;

/*Función que determina de qué forma se calculan los valores intermedios de la transición*/
transition-timing-function: ease;
O en una sola línea:

/*Cada propiedad a cambiar se separa con una coma*/
transition: width 1s 250ms ease, height 1s 250ms ease;

-->
